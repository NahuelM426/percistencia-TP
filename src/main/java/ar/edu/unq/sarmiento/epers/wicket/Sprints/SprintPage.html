<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Sprint</title>
<style>
.columna {
	font-size: smaller;
}

.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
}

.colorDeFondo {
	background-color: white;
	font-size: 16px;
	color: black;
}

.margen {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="row recuadro">
					<div class="panel panel-info margen">
						<div class="panel-heading">
							<h4>
								Estado de Sprint:
								<tr wicket:id="estadoDeSprint">
								</tr>
							</h4>
							<td>
								<button wicket:id="cerrarSprint" class="btn btn-info btn-block">
									Cerrar</button>
							</td>
							<table class="table">
								<thead>
									<th>user stories</th>
									<th>Rol</th>
									<th>Estado</th>
									<th>Complejidad estimada</th>
								</thead>
								<tbody class="colorDeFondo">
									<tr wicket:id="filaUserStories">
										<td wicket:id="tituloUserStories" class="columna"></td>
										<td wicket:id="rol" class="columna"></td>
										<td wicket:id="completado" class="columna"></td>
										<td wicket:id="complejidad" class="columna"></td>
										<td>
											<button wicket:id="completar" class="btn btn-info btn-sm">
												Completar</button>
										</td>
									</tr>
									
								</tbody>
							</table>
							<h4>
										Complejidad total estimada:<tr wicket:id="complejidadTotalInicial">
								</tr>
							</h4>
							<h4>
										Complejidad total:<tr wicket:id="complejidadTotal">
								</tr>
							</h4>
							
							<div class="form-group">
								<form wicket:id="agregarUserStory">
									<div class="col-md-9">
										<select id="titulos" class="form-control" wicket:id="titulo"></select>
									</div>
									<button type="submit" class="btn btn-info btn-sm">Agregar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center">
				<button wicket:id="volver" class="btn btn-primary">
					Volver</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
