<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>Developers</title>
		<style>
		.columna { font-size: smaller; }
		.recuadro {
			margin-top: 20px; margin-bottom: 20px;			
			padding-top: 10px; padding-bottom: 10px; 
			padding-left: 15px; padding-right: 15px;
			border-style: solid; border-width: 2px; 
		}
		.colorDeFondo{
			background-color:white;
			font-size: 16px;
			color: black; 
		}
		</style>
</head>
<body>
	<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
								
					<div class="row recuadro">
						<div class="panel panel-info" style="margin-top: 20px;">
							<div class="panel-heading">
							<table class="table">
									<thead>
										<th>Nombre</th>							
									</thead>
									<tbody class="colorDeFondo" >
										<tr wicket:id="filaDeveloper">
											<td wicket:id="nombre" class="columna"></td>
											<td>
												<button wicket:id="detalles" class="btn btn-info btn-sm">
													Ver Proyectos En Curso
												</button>
												<button wicket:id="eliminar" class="btn btn-info btn-sm">
													Eliminar
												</button>
											</td>
											
										</tr>
									</tbody>
								</table>
						<div class="row">
							<p>
								<a wicket:id="CrearDeveloper" class="btn btn-primary btn-lg" role="button">
									CrearDeveloper
							</a>
							</p>
		</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
				<div class="row">
				<p>
					<a wicket:id="listadoDeCarreras" class="btn btn-primary btn-lg" role="button">
					Listado Developer De Proyecto
					</a>
				</p>
		</div>	
		</div>	
</body>
</html>
