<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Insert title here</title>
<style>
		.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
}

.colorDeFondo {
	background-color: white;
	font-size: 16px;
	color: black;
}
		</style>
</head>
<body>
<center>
	<div class="row recuadro">
			<div class="form-group col-md-3 ">
			<form wicket:id="agregarMateria" class="colorDeFondo">
					
						<div class="form-group ">
						<label for="resolucion" class="col-md-3 control-label">Comentario</label>
						<div >
							<input type="text" class="form-control"
									id="resolucion" wicket:id ="titulo" >
						</div>
					</div>
						<div class="form-group ">
						<label for="resolucion" class="col-md-3 control-label">ValorAlCliente</label>
						<div >
							<input type="text" class="form-control"
									id="resolucion" wicket:id ="valorAlCliente" >
						</div>
					</div>
					<div class="form-group ">
						<label for="resolucion" class="col-md-3 control-label">Complejidad</label>
						<div >
							<input type="text" class="form-control"
									id="resolucion" wicket:id ="complejidad" >
						</div>
					</div>
	
					<div class="form-group">
						<label for="duracion" class="col-md-3 control-label">Completado</label>
						<div >
							<input type="text" class="form-control"
									id="duracion" wicket:id ="completado" >
						</div>
					</div>
					<div class="form-group ">
						<label for="resolucion" class="col-md-3 control-label">Rol</label>
						<div >
							<input type="text" class="form-control"
									id="resolucion" wicket:id ="roll" >
						</div>
					</div>		
						<button type="submit" class="btn btn-info btn-sm">Agregar</button>
						<button class="btn btn-default" wicket:id="cancelar">Cancelar</button>
				</form>
						
					</div>
			
				</div>
	</center>		
</body>
</html>
