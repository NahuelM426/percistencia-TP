<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Proyectos</title>
		<style>
		.columna { font-size: smaller; }
		.recuadro {
			margin-top: 20px; margin-bottom: 20px;			
			padding-top: 10px; padding-bottom: 10px; 
			padding-left: 15px; padding-right: 15px;
			border-style: solid; border-width: 2px; 
		}
		.colorDeFondo{
			background-color:white;
			font-size: 16px;
			color: black; 
		}
		</style>
</head>
<body>
		<div class="panel panel-info">
		<div class="panel-heading titulo">
				<h4>Lista de Proyectos</h4>
			</div>
					<div class="panel-body recuadro">
								<table class="table">
									<thead>
										<th>Nombre</th>	
									</thead>
									<tbody class="colorDeFondo">
										<tr wicket:id="filaDeveloper">
											<td wicket:id="nombre" class="columna"></td>
											<td>
												<button wicket:id="sprintProyecto" class="btn btn-info btn-sm">
													Ver Sprints
												</button>
											</td>
											<td>
												<button wicket:id="detalles" class="btn btn-info btn-sm">
													Detalle 
												</button>
											</td>
											<td>
												<button wicket:id="eliminar" class="btn btn-info btn-sm">
													Eliminar
												</button>
											</td>
											
										</tr>
									</tbody>
								</table>
					</div>
				<div class="text-center">
				<button wicket:id="proyectoHome" class="btn btn-primary">
					Crear Proyecto</button>
				</div>
			</div>

						
</body>
</html>
