<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Nuevo Proyecto</title>
<style>
.columna {
	font-size: smaller;
}

.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
}

.colorDeFondo {
	background-color: white;
	font-size: 16px;
	color: black;
}
</style>
</head>
<body>
	<center>
		<div class="row">
			<div class="form-group col-md-2 recuadro">
				<form wicket:id="agregarMateria">
					<label for="nombre" class="control-label"> Nombre completo</label>
					<div>
						<input wicket:id="nombre" type="text" class="form-control"
							id="nombre" placeholder=" Profesorado">
					</div>
					<button type="submit" class="btn btn-info btn-sm">Agregar</button>
				</form>
			</div>
		</div>
	</center>
</body>
</html>
