<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="row">
			<div class="form-group col-md-2 ">
			<form wicket:id="agregarMateria">
					
					<div class="form-group ">
						<label for="resolucion" class="col-md-2 control-label">Complejidad</label>
						<div class="col-md-9">
							<input type="text" class="form-control"
									id="resolucion" wicket:id ="complejidad" >
						</div>
					</div>
	
					<div class="form-group">
						<label for="duracion" class="col-md-2 control-label">Completado</label>
						<div class="col-md-9">
							<input type="text" class="form-control"
									id="duracion" wicket:id ="completado" >
						</div>
					</div>	
							<button type="submit" class="btn btn-info btn-sm">Agregar</button>
				</form>
					</div>
		</div>	
</body>
</html>
